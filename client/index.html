<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DogTrainerAI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DogTrainerAI</h1>
      </header>
      <p>Use AI to help train your dogs!</p> 
      <form id="form">
        <div class="question">
          <input type="text" id="skills" name="What breed is your dog?" placeholder="What breed is your dog?" />
        </div>
        <div class="question">
          <input type="text" id="age" name="How old is your dog?" placeholder="How old is your dog?" />
        </div>
        <div class="question">
          <input type="text" id="behavior" name="What challenges are you facing?
" placeholder="What challenges are you facing?
" />
        </div>
        <button id="generate-btn">HELP!</button>
      </form>
      <div id="chat-container"></div>
      <footer>
        <div class="warning">Our AI is here to assist you in training your dog, but the final decisions and actions are yours to make</div>
      </footer>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
